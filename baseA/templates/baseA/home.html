{% extends 'main.html' %}

<!--Coloando meu conteudo dentro de um bloco e falando pro Django que isso vai pra main-->
{% block content%}
    <!--Styles - css-->
    <style>
        .home-container{
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
        }
    </style>


    <h1>Home Template</h1>
     <!--Cointainer com todos os objetos-->
    <div class="home-container">
        <!--Cointainer com um nav bar vertical que filtra-->
        <div>
            {% include 'baseA/topics_component.html' %}
        </div>
        <!--Cointainer com os rooms -->
        <div>
            <h5>{{room_count}} rooms available</h5>
            <a href="{% url 'create-room' %}">Create Room</a>
            {% include 'baseA/feed_component.html'%}
        </div>

        <!--Container com o activity feed-->
        <div>
            {% include 'baseA/activity_components.html' %}
        </div>

    </div>
    
{% endblock content%}
